<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">
		<div class="row">

			<div class="col-3">
				<div id="weather">
				</div>
			</div>

			<div class="col-5"></div>

			<div class="col-4 d-flex justify-content-end">
				<div id="todo-component">

					<div class="todos" id="todos"></div>

					<div>
						<form onsubmit="app.controllers.todoController.addTodoFromForm(event)" class="d-flex justify-content-end">
							<input type="text" name="todo" placeholder="To-Do Description" class="placeholder">
							<button type="submit" class="buttonStyling">Add To-Do</button>
						</form>
					</div>
					<div id="todoCounter" class="todoCounterStyling">
					</div>

				</div>
			</div>

		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-6" id="time">

			</div>
		</div>
	</div>






	<div class="container-fluid">
		<div class="row"></div>
		<div id="quote">
		</div>


	</div>























	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->

	<script type='module' src="app/main.js"></script>
</body>

</html>
